name: build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # ForgeGradle 6 does NOT support Gradle 9+, so pin to a known-good 8.x.
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.1.1

      - name: Find project dir
        shell: bash
        run: |
          set -euo pipefail
          PROJECT_DIR="."
          if [ ! -f "build.gradle" ]; then
            CANDIDATE="$(find . -maxdepth 5 -type f -name build.gradle -print -quit || true)"
            if [ -n "${CANDIDATE}" ]; then
              PROJECT_DIR="$(dirname "${CANDIDATE}")"
            fi
          fi
          echo "Using project dir: ${PROJECT_DIR}"
          echo "PROJECT_DIR=${PROJECT_DIR}" >> "${GITHUB_ENV}"

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cd "${PROJECT_DIR}"
          gradle --no-daemon clean build

      - name: Upload built jars
        uses: actions/upload-artifact@v4
        with:
          name: built-jars
          path: ${{ env.PROJECT_DIR }}/build/libs/*.jar
